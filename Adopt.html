    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

            background-image: url("image/background.png");
            background-size: 1550px 1000px;

</head>

<body>
    <!------navigation bar-->
    <div class="nav-bar"><img src="image/logo.png" width="80px" height="50px">
        <a href="Donate.html">DONATE</a>
        <a class="active" href="Adopt.html">ADOPT</a>
        <a href="ContactUs.html">CONTACT US</a>

    <!-- --ADOPT---- -->
    <div class="ADOPT">
        <div class="findyourpet">
            <text>
                FIND YOUR PET
            </text>
        </div>
        <form class="login-form">
            <div class="Gender">
                <select id="Gender" name="GENDER">
                        <option value="GENDER" >GENDER</option>
                        <option value="ANY">ANY</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select> <br>
            </div>
            <div class="Age">
                <select id="Age" name="AGE">
                        <option value="AGE" >AGE</option>
                        <option value="ANY">ANY</option>
                        <option value="PUPPY">PUPPY</option>
                        <option value="ADULT">ADULT</option>
                        <option value="OLD">OLD</option>
                    </select> <br>
            </div>
            <div class="City">
                <input type="text" id="CITY" name="CITY" placeholder="CITY"><br>
            </div>
            <div class="Monthly">
                <input type="checkbox" id="MONTHLY" name="MONTHLY" value="MONTHLY">
                <label for="MONTHLY"> Make it a monthly donation ?</label><br>
            </div>
            <div class="Submit">
                <button>SEARCH</button>
            </div>
        </form>
    </div>
